about_content: | # this will include new lines to allow paragraphs
  새로운 도전을 좋아하는 주니어 개발자 김성우입니다.<br>
  학부 졸업 후 삼성 청년 소프트웨어 아카데미(SSAFY)를 거쳐 카카오 인턴 경험을 쌓고 현재 스타트업 클라우드팀으로 근무하고 있습니다.<br>
  주로 Java와 Golang을 사용하여 개발을 하고, Cloud의 매력에 빠져 관심사를 확장해 나가는 중에 있습니다.<br>
  최근 가장 관심있는 기술 키워드는 GitOps입니다. 반복작업보다 자동화와 코드로 말하는 협업방식에 매력을 느끼고, 기회가 오는 것을 기다리고 있습니다.<br>
  기술적인 이야기를 포함하여 다양한 주제로 이야기하는 것을 좋아하고 현재에 안주하는 삶보다는 계속 달려나가는 삶을 살고 싶습니다.

